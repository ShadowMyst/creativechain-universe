<tr>
    <th>
        <img v-bind:src="tx.icon" style="border-radius: 0px !important;" alt="">
    </th>
    <td class="tableDetails">
        <p>{{ resolveDate(tx.timereceived * 1000, 'LLLL') }}</p>
        <p>{{ tx.txid }}</p>
    </td>
    <td class="tableDetailsAmount">
        <p v-if="!tx.amount.isNegative()">+ {{ tx.amount.toString() }}</p>
        <p v-else style="color: #FF5766">- {{ tx.amount.toString() }}</p>
    </td>
</tr>
