<li class="cursor" v-on:click="loadProfileData(user.address, (user.address === userAddress))"
    style="color: #9d9d9d">
    <div class="row-list-notification">
        <div class="row-list-notification-avatare">
            <div v-bind:id="'user-search-avatar-' + user.address"
                 v-bind:style="{ background: 'url(\'' + resolveAvatar(user.avatarFile, user.address) + '\') center center / cover' }" class="img-circle-following img-center"></div>
        </div>
        <div class="row-list-notification-autor autor-notifications change-text">
            <p v-bind:id="'user-search-name-' + user.address" class="name cursor change-text">{{ user.name || lang.Anonymous }}</p>
            <p v-bind:id="'user-search-description-' + user.address" class="change-text" translate="yes">{{ user.description || '-'}}</p>
        </div>
    </div>
</li>
