<li class="cursor" onclick="return showNotificationsView()">
    <div class="list-notifications">
        <div class="notification-profile">
            <img class="img-circle" v-bind:id="'notif-profile-avatar-' + n.id" v-bind:src="'\'' + resolveAvatar(n.avatarFile, n.resource) + '\''" alt="">
        </div>
        <div class="description-notification">
            <p v-bind:id="'notif-profile-name-' + n.id">{{ n.data.name || lang.Anonymous }}<span v-bind:id="'notif-date-' + n.id">{{ resolveDate(n.on_date) }}</span></p>
            <p>
                <img v-bind:id="'notif-icon-' + n.id" v-bind:src="'\'' + n.icon + '\''" alt="">
                <span v-bind:id="'notif-description-' + n.id">{{ n.description }}</span>
            </p>
        </div>
    </div>
</li>
<li role="separator" class="divider"></li>
