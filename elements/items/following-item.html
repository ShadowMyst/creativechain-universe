<div class="row-list-edit separator-following cursor" v-bind:id="'followed-' + f.followed_address"
     v-bind:onclick="'onLoadUser(\'' + f.followed_address + '\')'">
    <div class="row-list-edit-avatare">
        <!--<div class="img-circle-profile img-center cursor avatare-1"></div>-->
        <div v-bind:id="'followed-avatar-' + f.followed_address"
             v-bind:style="{ 'background': 'url(\'' + resolveAvatar(f.avatarFile, f.followed_address) + '\') center center / cover' }" style="margin-right: 0;" class="img-circle-following avatare-1">
        </div>
    </div>
    <div class="row-list-edit-autor autor-edit change-text" style="    padding-top: 3px;line-height: 20px;">
        <p v-bind:id="'followed-name-' + f.followed_address" class="titleFollowing" style="margin-bottom: 0;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{{ f.name || lang.Anonymous }}</p>
        <p v-bind:id="'followed-description-' + f.followed_address" class="descriptionFollowing" style="margin-bottom: 0;width: 100%;">{{ f.description || '-' }}</p>
    </div>
</div>
