<tr v-bind:id="'followed-' + f.followed_address"
    v-bind:onclick="'onLoadUser(\'' + f.followed_address + '\')'" class="cursor">
    <td rowspan="2">
        <div v-bind:id="'followed-avatar-' + f.followed_address"
             v-bind:style="{ 'background': 'url(\'' + resolveAvatar(f.avatarFile, f.followed_address) + '\') center center / cover' }" class="img-circle-following avatare-1"></div></td>
    <td>
        <p v-bind:id="'followed-name-' + f.followed_address" class="titleFollowing">{{ f.name || lang.Anonymous }}</p>
    </td>
</tr>
<tr>
    <td>
        <p v-bind:id="'followed-description-' + f.followed_address" class="descriptionFollowing">{{ f.description || '-' }}</p>
    </td>
</tr>
