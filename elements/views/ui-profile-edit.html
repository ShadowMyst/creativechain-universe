        <div class="card">
            <div class="row-list-edit">
                <div class="row-list-edit-avatare">
                    <div class="img-circle-profile img-center cursor avatare-1"></div>
                </div>
                <div class="row-list-edit-autor autor-edit change-text">
                    <p id="user-name" class="name cursor" translate="yes">{{ profile.name || lang.Anonymous}}</p>
                    <p class="change-text cursor" translate="yes" onclick="loadProfileImage()">ChangeProfileImage</p>
                </div>
            </div>

                <div id="profile-crop" class="col-md-2">
                    <img id="input-profile-image" v-bind:src="resolveAvatar(profile.avatarFile, profile.address)" alt="" class="img-profile img-circle cursor" style="width: 76px;" onclick="loadProfileImage()">

            <div class="form-group">
                <label translate="yes">Username</label>
                <input id="input-user-name" type="text" class="form-control" maxlength="21" v-bind:value="profile.name"
                       placeholder="WriteYourNickName" translate="yes">
            </div>
            <div class="form-group">
                <label translate="yes">Description</label>
                <input id="input-user-description" type="text" class="form-control" maxlength="144"
                       v-bind:value="profile.description"
                       placeholder="WriteUserDescription" translate="yes">
            </div>
            <div class="form-group">
                <label translate="yes">Email</label>
                <input id="input-user-email" type="email" class="form-control" maxlength="55" placeholder="AddYourEmail"
                       v-bind:value="profile.email" translate="yes">
            </div>
            <div class="form-group">
                <label translate="yes">Web</label>
                <input id="input-user-web" type="text" class="form-control" maxlength="55" placeholder="AddYourWeb"
                       v-bind:value="profile.web" translate="yes">
            </div>
            <div class="form-group">
                <label translate="yes">Tags</label>
                <input type="text" translate="yes" placeholder="InsertUserTags" data-role="tagsinput" id="input-user-tags" data-options='{"maxTags": 8, "maxChars": 21}' onchange="onTagsChange()" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button onclick="register()" type="button" class="btn btn-primary send-edit-profile" style="width: 100%;" translate="yes">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
