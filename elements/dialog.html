<div id="modal" class="modal fade modal-session-expired" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="row">
                <div class="col-md-12 text-center row-title">
                    <h3 id="modal-title"></h3>
                    <p id="modal-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <input type="password" id="modal-password" class="form-control" placeholder="InsertYourPassword" translate="yes">
                    </div>
                    <div>
                        <img id="modal-loading" src="./assets/img/loading-crea.gif">
                    </div>
                    <div class="col-md-12 text-center">
                        <canvas id="modal-qr"></canvas>
                    </div>
                </div>
            </div>

            <div class="row row-button-modal-expire">
                <div class="col-md-6 col-sm-6 text-center hidden">
                    <button type="button" id="modal-cancel" class="btn btn-therciary" translate="yes" style="width: 100%">
                        Cancel
                    </button>
                </div>
                <div class="col-md-6 col-sm-6 text-center">
                    <button type="button" id="modal-ok" class="btn btn-primary" translate="yes" style="width: 100%">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
