<div id="modal" class="modal fade modal-session-expired" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-12 text-center">
                    <img id="modal-img" src="" alt="">
                </div>

                <div class="col-md-12 text-center row-title">
                    <h3 class="modal-title" id="modal-title"></h3>
                    <p id="modal-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <input type="password" id="modal-password" class="form-control" placeholder="InsertYourPassword" translate="yes">
                    </div>
                    <div>
                        <img id="modal-loading" src="./assets/img/loading-crea.gif">
                    </div>
                    <div class="col-md-12 text-center">
                        <canvas id="modal-qr"></canvas>
                        <p id="modal-qr-message"></p>
                    </div>
                </div>
            </div>

            <!-- New update -->
            <div class="row hidden">

                <div class="col-md-12 text-center">
                    <h3 class="modal-title" translate="yes">New update</h3>
                    <p translate="yes">The Creativechain platform recommends you update your operating system.</p>
                    <p translate="yes">You can do it from here or at another time from the top right menu</p>
                </div>
            </div>

            <div class="row row-button-modal-expire">
                <div class="col-md-12 text-center">
                    <button type="button" id="modal-cancel" class="btn btn-therciary" translate="yes">
                        Cancel
                    </button>
                    <button type="button" id="modal-ok" class="btn btn-primary" translate="yes" >
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
