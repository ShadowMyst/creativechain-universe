                    </div>

                                <td>

                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

                    </div>

                        <table class="table table-stats-profile">
                            <thead>
                            <tr>

                                <th>2</th>
                                <th>3</th>
                            </tr>
                            </thead>

                            <tr>
                                <td><img src="./assets/img/like0.png" alt=""></td>

                                <td id="user-likes">0</td>
                            </tr>
                            <tr>
                                <td><img src="./assets/img/comments.png" alt=""></td>

                                <td id="user-comments">0</td>
                            </tr>
                            <tr>
                                <td><img src="./assets/img/smartaction.png" alt=""></td>

                                <td id="user-actions">0</td>

                            <tr>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                <div class="row">

                <div class="row">

            </div>
            <div class="col-sm-3 col-md-2 sidebar hidden-sm hidden-xs boxFollowing">
