<body class="page-profile edit-profile">



<nav class="navbar navbar-inverse navbar-fixed-top">
    <div w3-include-html="./elements/navbar-top.html"></div>
</nav>

<div class="box-filter">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-10">
                <ul class="list-unstyled list-inline text-center">
                    <li><a href="" translate="yes">Recent</a></li>
                    <li><a href="" translate="yes">Popular</a></li>
                    <li><a href="" translate="yes">Flow</a></li>
                    <li><a href="" translate="yes">All members</a></li>
                    <li><a href="" translate="yes">Format</a></li>
                </ul>
            </div>
            <div class="col-md-2 col-md-offset-1 col-xs-2">
                <img src="./assets/img/box.png" alt="" class="img-responsive view-box">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid content-primary">

    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div w3-include-html="./elements/navbar-left.html">

            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2">
            <div class="row placeholders">
                <div class="col-md-12">
                    <div class="card">
                        <div class="row">
                            <div class="col-sm-2">
                                <img id="settings-user-avatar" src="./assets/img/img-section-profile.png" alt="" class="img-profile img-circle">
                            </div>
                            <div class="col-sm-4 change-imatge">
                                <p id="settings-user-name" class="name"></p>
                                <p id="settings-user-description" class="change-text" translate="yes"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label translate="yes">Language</label>
                                    <select id="settings-language" class="form-control">
                                        <option value="en" translate="yes">English</option>
                                        <option value="es" translate="yes">Español</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label translate="yes">ExchangeCoin</label>
                                    <select id="settings-exchange-coin" class="form-control">
                                        <option value="usd">USD</option>
                                        <option value="eur">EUR</option>
                                        <option value="mxn">MXN</option>
                                        <option value="btc">BTC</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label translate="yes">SessionExpireTime</label>
                                    <select id="settings-expire-time" class="form-control">
                                        <option value="0" translate="yes">-</option>
                                        <option value="600" translate="yes">TenMinutes</option>
                                        <option value="1200" translate="yes">TwentyMinutes</option>
                                        <option value="1800" translate="yes">ThirtyMinutes</option>
                                        <option value="3600" translate="yes">OneHour</option>
                                        <option value="7200" translate="yes">TwoHours</option>
                                        <option value="10800" translate="yes">ThreeHours</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label translate="yes">ActionAmount</label>
                                    <input id="settings-action-amount" type="number" class="form-control" placeholder="" translate="yes" step="0.00010000" min="0.0001">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary send-edit-profile" style="width: 100%;" translate="yes" onclick="save()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-2 sidebar hidden-sm hidden-xs boxFollowing">
            <p translate="yes">Following</p>


            <div class="row followingList">
                <div class="col-md-3 icon-following">
                    <img src="./assets/img/user00.png" alt="" class="img-responsive">
                </div>
                <div class="col-md-9 BoxFollowingDescription">
                    <p class="titleFollowing">Comando C</p>
                    <p class="descriptionFollowing">Ese hombree jarl está la cosa</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div w3-include-html="./elements/modal-publish.html"></div>
<div w3-include-html="./elements/modal-article.html"></div>
<div w3-include-html="./elements/modal-session-expire.html"></div>
